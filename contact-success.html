<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم استلام رسالتك - Creative Coders</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #8B5CF6;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #111827; /* خلفية داكنة جداً */
            color: #E5E7EB; /* لون نص فاتح */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            overflow: hidden; /* منع ظهور أشرطة التمرير */
            position: relative;
        }

        /* أشكال دائرية ضبابية في الخلفية */
        body::before, body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
        }

        body::before {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
            top: -100px;
            left: -100px;
        }

        body::after {
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3), transparent 70%);
            bottom: -100px;
            right: -100px;
        }

        .success-container {
            /* التأثير الزجاجي */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            /* حركة ظهور للبانر */
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInZoom 0.5s 0.2s ease-out forwards;
        }

        @media (min-width: 768px) {
            .success-container {
                text-align: right;
                padding: 60px;
            }
        }

        .success-info {
            padding: 40px;
        }

        .success-icon {
            font-size: 4em;
            color: var(--primary-color); /* استخدام اللون الأساسي */
            margin-bottom: 20px;
        }
        h1 {
            color: #FFFFFF;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        p {
            color: #D1D5DB;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #9CA3AF;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #FFFFFF;
        }

        @keyframes fadeInZoom {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-info">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>شكراً لك!</h1>
            <p>تم استلام رسالتك بنجاح. سيقوم فريقنا بالرد عليك عبر البريد الإلكتروني الذي قمت بتقديمه في أقرب وقت ممكن.</p>
            <a href="index.html" class="back-link">العودة إلى الصفحة الرئيسية</a>
        </div>
    </div>
</body>
</html>
