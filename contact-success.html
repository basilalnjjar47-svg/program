<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم استلام رسالتك - Creative Coders</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #8B5CF6;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #111827; /* خلفية داكنة جداً */
            color: #E5E7EB; /* لون نص فاتح */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            overflow: hidden; /* منع ظهور أشرطة التمرير */
            position: relative;
        }

        /* أشكال دائرية ضبابية في الخلفية */
        body::before, body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
        }

        body::before {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
            top: -100px;
            left: -100px;
        }

        body::after {
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3), transparent 70%);
            bottom: -100px;
            right: -100px;
        }

        .success-container {
            /* التأثير الزجاجي */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            /* حركة ظهور للبانر */
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInZoom 0.5s 0.2s ease-out forwards;
        }

        @media (min-width: 768px) {
            .success-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                text-align: right;
                padding: 0; /* إزالة الـ padding الرئيسي لوضعه في الأقسام الداخلية */
            }
        }

        .success-info {
            padding: 40px;
        }

        .success-actions {
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-top-left-radius: 15px; /* ليتناسب مع اتجاه RTL */
            border-bottom-left-radius: 15px;
            position: relative;
        }

        @media (min-width: 768px) {
            .success-actions::before {
                content: '';
                position: absolute;
                right: 0;
                top: 15%;
                height: 70%;
                width: 1px;
                background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.2), transparent);
            }
        }

        .success-icon {
            font-size: 4em;
            color: var(--primary-color); /* استخدام اللون الأساسي */
            margin-bottom: 20px;
        }
        h1 {
            color: #FFFFFF;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        p {
            color: #D1D5DB;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .success-actions h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: white;
        }

        .whatsapp-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .whatsapp-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #25D366;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s ease-out forwards;
        }
        .whatsapp-button:hover {
            background-color: #1DA851;
            transform: translateY(-2px);
        }
        .whatsapp-button i {
            font-size: 1.5em;
        }

        /* حركة دخول متتالية للأزرار */
        .whatsapp-button:nth-child(1) {
            animation-delay: 0.4s;
        }
        .whatsapp-button:nth-child(2) {
            animation-delay: 0.6s;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #9CA3AF;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #FFFFFF;
        }

        @keyframes fadeInZoom {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-info">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>شكراً لك!</h1>
            <p>تم استلام رسالتك بنجاح. الخطوة التالية هي التواصل المباشر معنا لبدء العمل على مشروعك.</p>
            <a href="index.html" class="back-link">العودة إلى الصفحة الرئيسية</a>
        </div>
        <div class="success-actions">
            <h2>تواصل معنا مباشرة</h2>
            <div class="whatsapp-options">
                <a href="https://wa.me/201025240729" target="_blank" class="whatsapp-button">
                    <i class="fab fa-whatsapp"></i> +20 102 524 0729 (مصر)
                </a>
                <a href="https://wa.me/966501882610" target="_blank" class="whatsapp-button">
                    <i class="fab fa-whatsapp"></i> +966 50 188 2610 (السعودية)
                </a>
            </div>
        </div>
    </div>
</body>
</html>
